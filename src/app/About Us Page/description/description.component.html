<section class="platform-description py-5">
    <div class="container">
      <h2 class="text-center mb-4">What Makes iMeet Unique?</h2>
      <div class="row">
        <div *ngFor="let item of platformDescriptions" class="col-md-4 text-center">
          <i [class]="item.icon + ' text-primary mb-3'" style="font-size: 2rem;"></i>
          <h4>{{ item.title }}</h4>
          <p>{{ item.description }}</p>
        </div>
      </div>
    </div>
</section>
